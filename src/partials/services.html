<div class="row small-up-1 medium-up-3 text-center">
    {{#each services as |value key|}}
        <div class="column">
            <div class="thumbnail">
                <i class="sui-{{value.icon}}"></i>
            </div>
            <h3 class="uppercase">{{key}}</h3>
            <p>{{value.desc}}</p>
        </div>
    {{/each}}
</div>
